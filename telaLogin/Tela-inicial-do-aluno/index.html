<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Tela-inicial-do-aluno/css/index.css" />
    <script src="../Tela-inicial-do-aluno/javascript/index.js" type="module" defer></script>
    
    

    <title>Tela de Login</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h1>Faça seu login</h1>

        <div class="input-container">
          <input id="emailInput" type="email" placeholder="Email" />
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/ios/50/user--v1.png"
            alt="user--v1"
          />
        </div>

        <div class="input-container">
          <input id="senhaInput" type="password" placeholder="Senha" />
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/ios/50/lock--v1.png"
            alt="lock--v1"
          />
          <a href="#">Esqueci minha senha</a>
        </div>

        <button class="btn" type="submit">Entrar</button>

        <div class="register">
          <p>Não é aluno? <a href="../cadastro/cadastro.html">Cadastre-se</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
